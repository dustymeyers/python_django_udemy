<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Course Sign Up Page</h1>

  <form action="/Users/dustymeyers/Udemy Courses/Python Django FS/Python_Django_Udemy/thankyou.html" method="GET">
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>

    <label for="firstName">First Name:</label>
    <input id="firstName" type="text" placeholder="First Name" required>

    <label for="lastName">Last Name:</label>
    <input id="lastName" type="text" placeholder="Last Name" required>

    <p></p>

    <label for="userEmail">Email:</label>
    <input id="userEmail" type="email" placeholder="name@email.com" required>
    
    <label for="userPassword">Password:</label>
    <input id="password" type="password" required>
    
    <p>Are are you over the age of 18?</p>

    <label for="yes">Yes:</label>
    <input type="radio" name="over18" id="yes" value="yesOver">

    <label for="no">No:</label>
    <input type="radio" name="over18" id="no" value="noOver">

    <p>Do you have a Credit Card or PayPal?</p>

    <select name="payment">
      <option value="cc">Credit Card</option>
      <option value="pp">PayPal</option>
    </select>

    <p></p>
    <input type="submit" name value="Submit Feedback">
  </form>
</body>
</html>
